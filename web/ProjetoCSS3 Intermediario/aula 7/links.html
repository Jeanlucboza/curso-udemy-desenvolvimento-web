<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style type="text/css">
        a{
           padding: 5px 10px;
           text-decoration: none;
        }
        a:link{
            color: #b9c941;
        }
        a:visited{
            color: #c0c0c0;
        }
        a:hover{
            color: #6d790f;`
            
        }
        a:active{
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="#">Google</a> |
    <a href="#">Tec Mundo</a> |
    <a href="#">Mega curioso</a>
</body>
</html>
